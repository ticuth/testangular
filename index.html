<!doctype html>
<html lang="en" ng-app="store">
    <head>
        <meta charset="utf-8">
        <title>GEM STORE</title>
        
        <link href="lib/tb/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <script src="cordova.js"></script>
        <style>
            .ng-invalid.ng-dirty{
                border-color: red;
            }
            .ng-valid.ng-dirty{
                border-color: green;
            }
        </style>
    </head>
    <body>
        <div ng-controller="StoreController as store">
            {{store.isReady}}
            <ul class="list-group">
            <li class="list-group-item" ng-repeat="product in store.products | orderBy: '-price'">
                <div ng-hide="product.soldOut">
                    <product-title></product-title>
                    <p>{{product.description}}</p>
                    <p ng-show="product.images.length>0">
                        <span ng-repeat="image in product.images">
                            <img ng-src="{{image}}">
                        </span>
                    </p>
                    <button ng-show="product.canPurchase">Add to cart</button>
                </div>
                <product-panels></product-panels>
                
            </li>
            </ul>
        </div>
        <script src="ang/angular.js"></script>
        <script src="js/app.js"></script>
        <script src="js/products.js"></script>
    </body>
</html>
